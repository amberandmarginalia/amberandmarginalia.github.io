<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Libris</title>
    <style>
        :root {
            --paper: #f5f0e6;
            --ink: #2a241b;
            --accent: #6b4f30;
        }

        body {
            background: var(--paper);
            font-family: 'Georgia', serif;
            color: var(--ink);
            padding: 2rem;
        }

        .book-grid {
            columns: 5 150px;
            column-gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .book-cover {
            width: 100%;
            cursor: pointer;
            border: 2px solid var(--accent);
            filter: sepia(0.6) contrast(1.1);
            transition: transform 0.3s;
        }

        .book-cover:hover {
            transform: rotate(-1deg) scale(1.02);
        }

        .review {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(255, 255, 255, 0.9);
            padding: 0 1rem;
            margin-top: 0.5rem;
            border-left: 3px solid var(--accent);
        }

        .review.active {
            max-height: 500px; /* Adjust based on your longest review */
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .pagination {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.2rem;
        }

        .page-number {
            display: inline-block;
            margin: 0 0.5rem;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            border-radius: 3px;
        }

        .page-number.active {
            background: var(--accent);
            color: var(--paper);
        }
    </style>
</head>
<body>
    <div class="book-grid"></div>
    <div class="pagination"></div>

<script>
const books = [
    { id: 1, cover: 'cover1.jpg', review: 'Review text 1...' },
    { id: 2, cover: 'cover2.jpg', review: 'Review text 2...' },
    // Add more books...
];

const itemsPerPage = 15;
let currentPage = 1;
let activeBook = null;

function renderBooks(page) {
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const bookGrid = document.querySelector('.book-grid');
    
    bookGrid.innerHTML = books.slice(start, end).map(book => `
        <div class="book-item">
            <img src="${book.cover}" 
                 class="book-cover" 
                 data-id="${book.id}">
            <div class="review" id="review-${book.id}">
                <h3>Book Title</h3>
                <p>${book.review}</p>
            </div>
        </div>
    `).join('');
}

function renderPagination() {
    const totalPages = Math.ceil(books.length / itemsPerPage);
    const pagination = document.querySelector('.pagination');
    
    pagination.innerHTML = `
        <span class="page-nav" onclick="changePage(${currentPage - 1})">←</span>
        ${Array.from({length: totalPages}, (_, i) => `
            <span class="page-number ${i+1 === currentPage ? 'active' : ''}" 
                  onclick="changePage(${i+1})">${i+1}</span>
        `).join('')}
        <span class="page-nav" onclick="changePage(${currentPage + 1})">→</span>
    `;
}

function changePage(newPage) {
    const totalPages = Math.ceil(books.length / itemsPerPage);
    if(newPage < 1 || newPage > totalPages) return;
    
    currentPage = newPage;
    activeBook = null;
    renderBooks(currentPage);
    renderPagination();
}

document.addEventListener('click', (e) => {
    if(e.target.classList.contains('book-cover')) {
        const bookItem = e.target.closest('.book-item');
        const review = bookItem.querySelector('.review');
        
        // Close all reviews
        document.querySelectorAll('.review').forEach(r => {
            if(r !== review) r.classList.remove('active');
        });
        
        // Toggle clicked review
        review.classList.toggle('active');
        
        // Scroll to center the expanded review
        if(review.classList.contains('active')) {
            bookItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }
});

// Initial render
renderBooks(currentPage);
renderPagination();
</script>
</body>
</html>
