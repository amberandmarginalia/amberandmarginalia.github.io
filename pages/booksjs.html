<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Libris</title>
    <style>
        :root {
            --paper: #f5f0e6;
            --ink: #2a241b;
            --accent: #6b4f30;
        }

        body {
            background: var(--paper);
            font-family: 'Georgia', serif;
            color: var(--ink);
            padding: 2rem;
        }

        .book-grid {
            columns: 5 150px;
            column-gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .book-cover {
            width: 100%;
            cursor: pointer;
            border: 2px solid var(--accent);
            filter: sepia(0.6) contrast(1.1);
            transition: transform 0.3s;
        }

        .book-cover:hover {
            transform: rotate(-1deg) scale(1.02);
        }

        .review {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(255, 255, 255, 0.9);
            padding: 0 1rem;
            margin-top: 0.5rem;
            border-left: 3px solid var(--accent);
        }

        .review.active {
            max-height: 500px; /* Adjust based on your longest review */
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="book-grid"></div>

<script>
const books = [
    { id: 1, cover: 'cover1.jpg', review: 'Review text 1...' },
    { id: 2, cover: 'cover2.jpg', review: 'Review text 2...' },
    { id: 3, cover: 'cover3.jpg', review: 'Review text 3...' },
    { id: 4, cover: 'cover4.jpg', review: 'Review text 4...' },
    { id: 5, cover: 'cover5.jpg', review: 'Review text 5...' },
    // Add more books...
];

let activeBook = null;

function renderBooks() {
    const bookGrid = document.querySelector('.book-grid');
    
    // Reverse the books array to show most recent first
    const reversedBooks = [...books].reverse();
    
    bookGrid.innerHTML = reversedBooks.map(book => `
        <div class="book-item">
            <img src="${book.cover}" 
                 class="book-cover" 
                 data-id="${book.id}">
            <div class="review" id="review-${book.id}">
                <h3>Book Title</h3>
                <p>${book.review}</p>
            </div>
        </div>
    `).join('');
}

document.addEventListener('click', (e) => {
    if(e.target.classList.contains('book-cover')) {
        const bookItem = e.target.closest('.book-item');
        const review = bookItem.querySelector('.review');
        
        // Close all reviews
        document.querySelectorAll('.review').forEach(r => {
            if(r !== review) r.classList.remove('active');
        });
        
        // Toggle clicked review
        review.classList.toggle('active');
        
        // Scroll to center the expanded review
        if(review.classList.contains('active')) {
            bookItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }
});

// Initial render
renderBooks();
</script>
</body>
</html>
